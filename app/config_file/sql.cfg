[host_offline]
query = SELECT
            id, description, hostname, status, status_fail_date
        FROM
            host
        WHERE
            status != '3' and disabled != 'on'

[thold_alert]
query = SELECT
            td.id, name, thold_hi, thold_low, thold_alert, host_id, graph_id, rra_id, h.hostname
        FROM
            thold_data td left join host h on td.host_id = h.id
        WHERE
            thold_alert != '0'


[syslog_without_olt]
query = SELECT
            h.description, s.seq, s.host, s.logtime, s.logmsg
        FROM
            syslog_alarm_log s
        LEFT JOIN
            host h
        ON
            s.host = h.hostname
        WHERE
            s.logmsg
        NOT LIKE
            '%%OLT%%'
        AND
            s.seq > %%(seq)s
        ORDER BY
            s.seq
        DESC


[syslog_olt]
query = SELECT
            h.description, s.seq, s.host, s.logtime, s.logmsg
        FROM
            syslog_alarm_log s
        LEFT JOIN
            host h
        ON
            s.host = h.hostname
        WHERE
            s.logmsg
        LIKE
            '%%OLT%%'
        AND
            s.seq > %%(seq)s
        ORDER BY
            s.logtime

[get_host_table]
query = SELECT
            hostname, description, snmp_community, snmp_version, snmp_port, snmp_timeout
        FROM
            host